  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Ayuda a un peludo</title>
  </head>
  <body>
    <!--Header con logo y barra de navegacion (falta que sea resposivo)-->
    <header>
        
      <a href="index.html" class="logo" >
          <img src="img/logo.png" alt="logo de la pagina">
      </a>

      <ul class="nav">
          <li class="Inicio">
            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
          </li>
          <li class="about">
            <a class="nav-link" href="about.html">Sobre Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacto.html">Contacto</a>
          </li>
        </ul>
      <form class="d-flex">
         <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
         <button class="btn btn-outline-success" type="submit">Search</button>
       </form>
    </header>
    <br>
    <!-------------------------------------------------------------------------------------------------------------------------------------------------------------------->  
    <!--Formulario de contacto-->    
    <center>
      <div class="card">
        <div class="card-body">
          <div class="container">

            <form class="well form-horizontal" action=" " method="post"  id="contact_form">
            <fieldset>
        
            <!-- Form Name -->
            <legend>¡ Contactenos Ahora !</legend>
        
            <!-- Primer y segundo nombre-->
            <div class="form-group">
              <label class="col-md-4 control-label">Nombres</label>  
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input  name="first_name" placeholder="Nombres" class="form-control"  type="text">
                </div>
              </div>
            </div>
        
            <!--Apellidos-->
            <div class="form-group">
              <label class="col-md-4 control-label" >Apellidos</label> 
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input name="last_name" placeholder="Apellidos" class="form-control"  type="text">
                </div>
              </div>
            </div>
        
            <!--Email-->
            <div class="form-group">
              <label class="col-md-4 control-label">E-Mail</label>  
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input name="email" placeholder="Correo Electronico" class="form-control"  type="text">
                </div>
              </div>
            </div>
    
            <!-- Rut o Pasaporte -->
            <div class="form-group">
              <label class="col-md-4 control-label">¿Rut o Pasaporte?</label>
              <div class="col-md-4">
                <div class="radio">
                  <label>
                    <input type="radio" name="hosting" value="yes" /> Rut
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="hosting" value="no" /> Pasaporte
                  </label>
                </div>
              </div>
            </div>
          
            <!--Rut o Pasaporte-->
            <div class="form-group">
              <label for="rut" class="col-md-4 control-label">RUN o N° de pasaporte</label>  
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                  <input type="text" id="rut" name="rut" required oninput="checkRut(this)" placeholder="Ingrese RUT">
                </div>
              </div>
            </div>
        
            <!-- Direccion-->
            <div class="form-group">
              <label class="col-md-4 control-label">Cuidad</label>  
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                  <input name="address" placeholder="Cuidad donde vive" class="form-control" type="text">
                </div>
              </div>
            </div>
        
            <!--Selector de Region -->  
            <div clas="form-group"s> 
              <label class="col-md-4 control-label">Region</label>
              <div class="col-md-4 selectContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                  <select name="state" class="form-control selectpicker" >
                    <option value=" " >Selecciona tu Region</option>
                    <option >Region Metropolitana de Santiago</option>
                    <option>Region de Arica y Paranicota</option>
                    <option>Region de Tarapaca</option>
                    <option >Region de Antofagasta</option>
                    <option >Region de Atacama</option>
                    <option >Region de Coquimbo</option>
                    <option >Region de valparaiso</option>
                    <option >Region del Libertador General Bernando O'Higgins</option>
                    <option >Region del Male</option>
                    <option >Region de Ñuble</option>
                    <option> Region del BioBio</option>
                    <option >Region de La Araucania</option>
                    <option >Region de Los Lagos</option>
                    <option >Region de Aysen del G. Carlos Ibañez del Campo</option>
                    <option >Region de Magallanes y la Antartica Chilena</option>
                  </select>
                </div>
              </div>
            </div>
    
            <!-- Comentarios -->
            <div class="form-group">
              <label class="col-md-4 control-label">Comentatio</label>
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                  <textarea class="form-control" name="comment" placeholder="Ingrese su comentario"></textarea>
                </div>
              </div>
            </div>
            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label"></label>
              <div class="col-md-4">
                <button type="submit" class="btn btn-warning" >Enviar <span class="glyphicon glyphicon-send"></span></button>
                <button type="reset" class="btn btn-warning" >Limpiar <span class="glyphicon glyphicon-send"></span></button>
              </div>                   
            </div>        
        
            </fieldset>
            </form>
            </div>
          </div><!-- /.container -->
        </div>
      </div>
    </center>
    <!--Fin del formulario-->
