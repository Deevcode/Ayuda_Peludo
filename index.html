      <p>Email : <input type="text" name="Email" size="40" placeholder="Ingrese su Email"></p>

      <textarea name="texto" rows="4" cols="40" placeholder="Señale en lo que les gustaría participar en la ONG."></textarea>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
